steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/cloudgov-ai', '-f', 'dockerfile.txt', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cloudgov-ai']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cloudgov-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cloudgov-ai'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3000'
      - '--set-env-vars'
      - 'GEMINI_API_KEY=$_GEMINI_API_KEY'

images:
  - 'gcr.io/$PROJECT_ID/cloudgov-ai'

substitutions:
  _GEMINI_API_KEY: '' # User must provide this trigger variable
